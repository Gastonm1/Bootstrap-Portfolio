</head>

<body>

  <header id="masthead">
    <div class="container">
      <!--Nav Begin-->
        <nav class="navbar navbar-expand-lg navbar-light nav-bg">
            <a class="navbar-brand" href="#">Marques Gaston</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About </a>

                <li class="nav-item">

                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
  </header>

  <!--Main-->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      
<!--Form begins here-->
      <form>
        <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Ask me anything!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary btn-features">Submit</button>
      </form>

    </section>

  </div>

<!--Footer-->
  <footer>
